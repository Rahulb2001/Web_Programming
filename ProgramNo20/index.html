<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    inline Example
    <p style="color: blue; padding: 10px; text-decoration:underline;">Applies Style Directly to the element(tags) by using style Attribute</p>
    Internal Example
    <style>
        p{
            color: red;
            padding: 10px;
            text-decoration: underline;
        }
    </style>
    <p>Applies Style to HTML by placing the css rules inside the style tag</p>
    External Example
    <link rel="stylesheet" href="style.css">
    <h1 class="h1">Applies Styles as a Separate file with a .css extension </h1>
</body>
</html>
